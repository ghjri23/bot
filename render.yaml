services:
  - type: web               # Web Service として動かす（Worker はないので代用）
    name: discord-music-bot # Render 上のサービス名（好きな名前でOK）
    env: python             # Python 環境
    plan: free              # 無料プラン
    buildCommand: |
      sudo apt-get update
      sudo apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: DISCORD_TOKEN
        value: $DISCORD_TOKEN
